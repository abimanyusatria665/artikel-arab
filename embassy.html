<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>السفارة - Riyadh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .address {
            font-size: 12px;
            color: #20409a;
        }
        .card {
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex: 1 1 auto;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-between">

                <!-- Embassy of the People's Republic of China -->
                <div class="col-md-6 mt-4 d-flex">
                    <div class="card h-100" style="width: 24rem;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-mwi2VTbS4GbEMkuZXC6_aoZgkGB5ANCCjQ&s" class="card-img-top" alt="Embassy of the People's Republic of China">
                        <div class="card-body">
                          <h4 class="card-title">سفارة جمهورية الصين الشعبية</h4>
                          <p class="address card-text">شارع الأمير محمد بن عبدالعزيز، الرياض، المملكة العربية السعودية</p>
                          <p class="card-text">السفارة المسؤولة عن العلاقات الدبلوماسية بين جمهورية الصين الشعبية والمملكة العربية السعودية، تقدم خدمات التأشيرات، ومساعدات للمواطنين الصينيين في المملكة.</p>
                        </div>
                        <div class="card-footer">
                            <a href="https://maps.app.goo.gl/HAgd2X4GB53ssDA19" class="btn btn-primary form-control">الذهاب إلى الموقع على خرائط جوجل</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO4eOeiD7tH4QYd1y4Ty8UIm8DEq7X8w7j4mrq6tDgiHz9l6H1b4T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-mQ93WZM9oQ1vPqOHDJQ1BBE2eXfaiT7WUsJeW4v7U2MlvFw5bd0FMi5J3s7C6rZq" crossorigin="anonymous"></script>
  </body>
</html>
